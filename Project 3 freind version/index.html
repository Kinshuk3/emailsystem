<html>
<head>
    <title>Your Email System</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/jquery-3.4.1.min.js" async></script>
    <script src="./scripts/constants.js" async></script>
    <script src="./scripts/inboxAndSentItems/studentScripts.js" async></script>
    <script src="./scripts/inboxAndSentItems/deleteKey.js" async></script>
    <script src="./scripts/inboxAndSentItems/checkBox.js" async></script>
    <script src="./scripts/inboxAndSentItems/displayEmails.js" async></script>
    <script src="./scripts/inboxAndSentItems/displayEmailsHelper.js" async></script>
    <script src="./scripts/inboxAndSentItems/settingUpToViewEmail.js" async></script>
</head>
<body style="background-color:powderblue;" onload="loadStudentInbox();loginScreen()">
    <span class="myHeader"> <!--Span to change the pointer-->
        <div data-role="header" class="input-group-text">INBOX</div>
    </span>

    <div data-role="content">
        <div data-type="horizontal" class ="btn unclickableEmailRow">  <!--The title: FROM and SUBJECT, of the table -->
            <a class="btn titleButton"><u>FROM</u></a>
            <a class="btn titleButton"><u>SUBJECT</u></a>
            <a> </a>
        </div>
        <br><br> 
        <!--Below is the div into which emails are added on load-->
        <div class="email0"></div> 
        <div class="email1"></div> 
        <div class="email2"></div> 
        <div class="email3"></div> 
        <div class="email4"></div> 
        <div class="email5"></div> 
        <div class="email6"></div> 
        <div class="email7"></div> 
        <div class="email8"></div> 
        <div class="email9"></div>
        </div>
    </div>

    <div data-role="footer" class="input-group-text"></div>

    <div data-role="controlgroup"> <!--Buttons at the bottom-->
        <a data-role="button" class="btn normalButton" onclick="linkStudentSent()">Sent Items</a>
        <a data-role="button" class="btn normalButton" onclick="linkStudentCompose(1)">Compose</a>
        <a data-role="button" class="btn normalButton" onclick="helpStudentInbox()">Help</a>
        <a data-role="button" class="btn normalButton" onclick="changeBackground()">Theme</a>
    </div>
    <script>

        /*
         * Andrew Coakley (A00398990)
         * 
         * This method is used to create the initial login screen feature.
         * 
         * no inputs
         * 
         * Returns: N/A
         */
        function loginScreen() {
        
            if (loggedIn == false) {
            prompt("What's your name? :)");
            prompt("Enter your password");
            }
        }

        // variable used to represent the number of times a user click on the theme button
        var numberOfClicks = 1;

        /* Andrew Coakley (A00398990)
         * 
         * This method is used to change the background color upon clicking the theme button.
         * 
         * no inputs
         * 
         * Returns: N/A
         */
        function changeBackground() {

            if(numberOfClicks%5 == 1) {
                document.body.style.background = "white";
            } else if (numberOfClicks%5 == 2) {
                document.body.style.background = "lightSalmon";
            } else if (numberOfClicks%5 == 3) {
                document.body.style.background = "mediumSeaGreen";
            } else if (numberOfClicks%5 == 4) {
                document.body.style.background = "plum";
            } else {
                document.body.style.background = "powderBlue";
            }
            numberOfClicks++;
            }

    </script>
</body>
</html>
