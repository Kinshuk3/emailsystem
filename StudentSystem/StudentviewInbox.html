<html>

    <head>
        <!--The webpage title-->
        <title>Your Email System</title>

        <!--linking bootstrap and jquery-->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../Scriptsjquery-3.4.1.min.js"></script>

        <!--linking to CSS file where designing is done-->
        <link rel="stylesheet" href="../css/System.css">


        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body onload="viewSelectedInboxItem()">
	    <!-- linking to the JS file -->
        <script src="../Scripts/StudentSystem.js"></script>

        <div data-role="page">

            <!--header of viewInbox page-->
            <div class="input-group-text" data-role=header>
                VIEWING INBOX ITEM
            </div>
			<!--The content of the viewInbox page-->
            <div data-role="content">
                <div class="input-group-text">
                    <label for="from" onclick="openToHelpWindow()">From:</label>
                    <input class="form-control" type='email' name='from' id='from'/>
                </div>
                <div class="input-group-text">
                    <label for="cc" onclick="openCcHelpWindow()">Cc:</label>
                    <input class="form-control" type='email' name='cc' id='cc'/>
                </div>
                <div class="input-group-text">
                    <label for="subj" onclick="openSbHelpWindow()">Subject:</label>
                    <input class="form-control" type='text' name='sb' id='sb'/>
                </div>
                <div class="input-group-text">
                    <!--allows the text area box to start a bit more to the right-->
                    <label for="myTextArea" onclick="openBodyHelpWindow()">Body</label>
                    <!--area where user will see the content of the email-->
                    <textarea class="form-control" name="myTextArea"id="myTextArea"></textarea>
                </div>
                <div class="input-group-text" data-role="footer">
				</div> 

                <!--Button to go to the Compose window in order to Reply-->
				<a data-role="button" class="btn mybtncolor" onclick="linkToCompose()"><span class="unread">Reply</span></a>
				<!--Button to go to index window-->
                <a data-role="button" class="btn mybtncolor" onclick="linkToIndex()"><span class="unread">Back</span></a>
                <a data-role="button" class="btn mybtncolor" onclick="showHelpStudentViewInbox()"><span class="unread">Help</span></a>

            </div>

    </body>

</html>
