<html>

    <head>
        <!--The webpage title-->
        <title>Admin Email System</title>

        <!--linking bootstrap and jquery-->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../Scripts/jquery-3.4.1.min.js"></script>

        <!--linking to CSS file where designing is done-->
        <link rel="stylesheet" href="../css/System.css">


        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body onload="displayAdminSentItems()">
	    <!-- linking to the JS file -->
        <script src="../Scripts/AdminSystem.js"></script>

        <div data-role="page">

            <!--header of sentitems page-->
            <div class="input-group-text" data-role="header">SENT ITEMS
            </div>

            <div data-role="content">
				<!--The content of the sentitems page-->
                <div data-role="controlgroup" data-type="horizontal">
                    <a data-role="button" class="margin btn mybtnpoint not-allowed"><span class="header">TO</span></a>
                    <a data-role="button" class="btn mybtnpoint not-allowed" ><span class="header">SUBJECT</span></a>
                    <br>

                    <div id="sentItems" data-role="controlgroup" data-type="horizontal">
						Nothing to see here ...
					</div>
                    

                </div>
                <br>

            </div>


            <div class="input-group-text" data-role="footer">
            </div>    
            <!--Buttons-->
            <!--button to go to index window-->
            <a data-role="button" class="btn mybtncolor" onclick="linkToIndex()">Inbox</a>
            <!--button to go to compose window-->
           <a data-role="button" class="btn mybtncolor" onclick="linkToCompose()">Compose</a> 
           <a data-role="button" class="btn mybtncolor" onclick="showHelpAdminSentItems()"><span class="unread">Help</span></a>
    </body>
